<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ashwini</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 20px 0;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 2s ease-in 0.5s forwards;
        }

        .balloons {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .balloon {
            width: 60px;
            height: 80px;
            background: #ff6f61;
            border-radius: 50% 50% 10% 10%;
            position: relative;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:after {
            content: '';
            width: 10px;
            height: 30px;
            background: #333;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(2) {
            background: #6a5acd;
        }

        .balloon:nth-child(3) {
            background: #ff1493;
        }

        .balloon:nth-child(4) {
            background: #32cd32;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <h1>Happy Birthday Ashwini!</h1>
    <p>Wishing you a day filled with love and joy!</p>
</body>
</html>
